<form method="post"
      action="{% url 'customer_update' pk=form_customer.instance.id phone=form_number.instance.internal_number %}"
      class="js-customer-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Редактирование клиента</h4>
  </div>
  <div class="modal-body">
    {% include 'includes/form_customer.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update customer</button>
  </div>
</form>
